<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ONLINE IDE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body style="margin: 10px;">
    <h1>Online IDE</h1>

    <form action="" method="post">
        {% csrf_token %}
        <textarea name="userCode" cols="50" rows="10"></textarea>
        <br><br>

        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="btnradio" id="pylang" autocomplete="off" value="pylang">
            <label class="btn btn-outline-primary" for="pylang">Python3</label>

            <input type="radio" class="btn-check" name="btnradio" id="cpplang" autocomplete="off" value="cpplang">
            <label class="btn btn-outline-primary" for="cpplang">C++</label>
        </div><br><br>
        <button type="submit" class="btn btn-outline-success">Run code</button>
    </form>

    {% if output|length != 0 %}
      <h2>OUTPUT</h2>
      <h4>{{output}}</h4>
    {% endif %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
